<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Viking (development)</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        div.game-container{
            display: block;
            text-align: center;
        }
        p.info-paragraph{
            color: aqua;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;

        }
        p.info-paragraph a{
            color: aqua;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="module" src="./js/classes/game.js"></script>

    <script type="text/javascript">


        let canvas
        let gl
        let moveInterval = 10
        let renderInterval = 10
        let game

        $(document).ready(function (){
            canvas = document.getElementById("game")
            InitializeGL(canvas)
            startGame()
        })

        function InitializeGL(){
            prepareCanvas()
            gl = canvas.getContext("2d")

            if (!gl){
                alert("Failed initializing 2D")
            }
        }

        function prepareCanvas() {

            canvas.clientHeight = 711
            canvas.clientWidth = 400

            canvas.width = 400
            canvas.height = 711

        }

        function startGame() {
            console.log('starting game')
            import("./js/classes/game.js").then(({ Game }) => {
                game = new Game(gl, canvas)
                game.initialize()
            })
        }
    </script>
</head>
<body>
<div class="game-container">
    <canvas id="game"></canvas>
</div>

<p style="color: aqua" class="info-paragraph">
    Проект на конкурс «Творческая мастерская». Игра Lost Viking. Создано <a href="https://nukdotcom.ru/">Титов В.</a> на базе <a href="http://nmt.edu.ru">Нефтекамского Машиностроительного Колледжа (НМК)</a>.
</p>
<p style="color: aqua" class="info-paragraph">
    Использованные технологии: HTML5, JavaScript (с jQuery по стандарту ECMAScript 6).
</p>
<p style="color: aqua" class="info-paragraph">
    Управление: Движение - < ↑ ↓ > (стрелочки), Стрельба - Пробел
</p>
</body>
</html>
